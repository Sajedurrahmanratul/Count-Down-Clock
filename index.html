<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Count Down</title>
</head>
<body>
    <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
    </div>
    <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
    </div>
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
    </div>
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
    </div>
    <script src="/style.js"></script>
</body>
</html>
